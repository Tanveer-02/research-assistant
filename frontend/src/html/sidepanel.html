<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="../js/marked.min.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6 space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-2xl font-bold text-blue-700">Research Assistant</h1>
      <p class="text-gray-600 text-sm">
        Simplify reading and save the important stuff instantly.
      </p>
    </div>

    <!-- Action Selection -->
    <div class="space-y-4">
      <div>
        <label class="text-sm font-medium text-gray-700 mb-1 block">Choose Action</label>
        <select id="actionSelect"
          class="w-full border border-gray-300 rounded-full px-4 py-2 text-sm text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option id="selectBox" value="">-- Select --</option>
          <option value="summarize">Summarize</option>
          <option value="suggest">Suggest</option>
          <option value="analyze">Analyze</option>
          <option value="explain">Explain</option>
          <option value="extract">Extract</option>
        </select>
      </div>

      <button id="generateButton"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Generate
      </button>
    </div>

    <!-- Save Notes Section -->
    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Save as Notes</h2>

      <textarea id="noteBox" rows="12"
        class="w-full border border-gray-300 rounded-lg p-3 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Write or paste notes here..."></textarea>

      <div class="flex space-x-2 mt-3">
        <button id="saveNoteButton"
          class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition duration-200">
          Save Notes
        </button>
        <button id="deleteNoteButton"
          class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition duration-200">
          Delete Notes
        </button>
      </div>
    </div>

    <!-- Result Section -->
    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Result</h2>

      <div class="bg-gray-100 border border-gray-300 rounded-lg p-4 text-gray-800 min-h-[100px] overflow-x-auto break-words">
        <p id="resultBox"></p>
      </div>
    </div>
    
  </div>
  <script src="../js/sidepanel.js"></script>
</body>
</html>
